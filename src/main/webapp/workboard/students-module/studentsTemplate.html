<div style="height: 100%;" ng-controller="studentsController">
	<table class="table table-hover table-responsive-sm">
		<thead>
			<tr>
				<td>Id</td>
				<td>Name</td>
				<td>Roll No.</td>
				<td>Actions</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="student in students">
				<td>{{student.studentId}}</td>
				<td>{{student.studentName}}</td>
				<td>{{student.rollNumber}}</td>
				<td>
					<div class="students-btns">
						<button type="button"
							class="btn btn-secondary students-edit btn-sm"
							ng-click="editStudent($index)">Edit</button>
						<button type="button"
							class="btn btn-danger  students-delete btn-sm"
							ng-click="deleteStudent($index)">Delete</button>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
